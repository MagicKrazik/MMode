<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MonkMode Productivity{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% load static %}{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard:dashboard' %}">MonkMode</a>

            {% if user.is_authenticated %}
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'dashboard:dashboard' %}">Dashboard</a>
                <a class="nav-link" href="{% url 'core:goal_list' %}">Goals</a>
                <a class="nav-link" href="{% url 'core:daily_log' %}">Daily Log</a>
                <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <main class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% load static %}{% static 'js/base.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
